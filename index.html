<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List ReWrite</title>
  </head>
  <body>
    <header>
      <h2>Do To List</h2>
      <button id="sort-button">SORT ME!</button>
    </header>
    <div id="list-container">
      <div id="input-list-item-container">
        <input type="text" id="add-list-item-input" placeholder="" />
        <button id="add-list-item-input-button">ADD!</button>
      </div>
      <div id="list-container">
        <ul id="list-ul"></ul>
      </div>
    </div>
  </body>
</html>
